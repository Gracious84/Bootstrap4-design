<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Account</title>
    <meta name="author" content="Mohamed Amine Dakak">
    <meta name="description" content="Admin Template">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="app-header app-header-dark app-header-custom">
        <div class="top-bar">
          <div class="top-bar-brand">
            <a href="index.html">PINGER</a>
          </div>
          <div class="top-bar-list">
            <div class="top-bar-item top-bar-item-right px-0 d-sm-flex">
              <span class="header-text primary-font-family-regular">Already have an account? <span class="primary-font-family-medium login-link">Log in</span></span>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        <div class="wrapper">
          <div class="page">
            <div class="page-inner">
              <div class="page-section">
                <div class="row display-flex justify-content-center">
                  <div class="col-xl-5 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="card register-card">
                      <div class="card-body">
                        <h3 class="card-title"> Create your Pinger Account </h3>
                        <form class="needs-validation" novalidate="">
                          <div class="form-row">
                            <div class="col-md-6 mb-4">
                              <label for="firstName">First Name</label> <input type="text" class="form-control" id="firstName" required="" placeholder="Enter first name">
                              <div class="invalid-feedback"> Valid first name is required. </div>
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="lastName">Last Name</label> <input type="text" class="form-control" id="lastName" required="" placeholder="Enter last name">
                              <div class="invalid-feedback"> Valid last name is required. </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="email">Email Address</label> <input type="email" class="form-control" required="" id="email" placeholder="Enter email address">
                            <div class="invalid-feedback"> Please enter a valid email address. </div>
                          </div>

                          <div class="form-group">
                            <label for="email">Re-enter Email Address</label> <input type="email" class="form-control" required="" id="email" placeholder="Re-enter email address">
                            <div class="invalid-feedback"> Please enter a valid email address. </div>
                          </div>

                          <div class="form-row">
                            <div class="col-md-6 mb-3">
                              <label for="firstName">Password</label> <input type="password" class="form-control" id="password" required="" placeholder="Enter password">
                              <div class="invalid-feedback"> Password is required. </div>
                            </div>

                            <div class="col-md-6 mb-3">
                              <label for="lastName">Re-enter Password</label> <input type="password" class="form-control" id="passwordConfirmation" required="" placeholder="Re-enter password">
                              <div class="invalid-feedback"> Password confirmation is required. </div>
                            </div>
                          </div>
                          <div class="display-flex justify-content-center">
                            <button class="btn btn-primary btn-custom btn-lg btn-register mt-4" type="submit">Register here</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
